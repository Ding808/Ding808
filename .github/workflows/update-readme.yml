name: Update README

on:
  schedule:
    - cron: '0 * * * *'  # 每小时更新一次
  workflow_dispatch:  # 允许手动触发

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Update GitHub Stats
        run: |
          curl -o README.md "https://github-readme-stats.vercel.app/api?username=Ding808&show_icons=true&theme=ambient_gradient&card_width=400&line_height=40&cache_seconds=1800&token=${{ secrets.GH_STATS_TOKEN }}"
      
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update README stats" || echo "No changes to commit"
          git push
