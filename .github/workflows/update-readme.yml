name: updateEveryHour README

on:
  schedule:
    - cron: '0 * * * *'  
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "AutoUpdate README [skip ci]" || true
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_STATS_TOKEN }}
