name: 每小时自动更新 README

# 每小时定时触发，同时也支持手动触发
on:
  schedule:
    - cron: '0 * * * *'  # 每小时的第0分钟执行
  workflow_dispatch:

# 配置工作流运行时所需的权限，这里允许对仓库内容写入
permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      # 检出仓库代码
      - name: Checkout 仓库
        uses: actions/checkout@v3

      # 如果你的更新逻辑是基于 Python 脚本，可以先设置 Python 环境
      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 安装依赖（如果你有 requirements.txt，请启用此步骤）
      - name: 安装依赖
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 运行更新脚本，此处请替换为你自己的更新逻辑
      - name: 执行更新脚本
        run: |
          # 例如，如果你有一个 update_readme.py 脚本：
          python update_readme.py

      # 如果更新内容有变动，则提交并推送到仓库
      - name: 提交更新
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          # 如果没有改动，此命令会返回非零状态，可用 || true 忽略错误
          git commit -m "自动更新 README [skip ci]" || true
          git push
        env:
          # 使用 GitHub 内置的 GITHUB_TOKEN，确保在仓库设置中开启（默认已开启）
          GITHUB_TOKEN: ${{ secrets.GH_STATS_TOKEN }}
